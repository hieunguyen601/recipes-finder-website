<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./recipes.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Caveat:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=TikTok+Sans:opsz,wght@12..36,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Varela&display=swap" rel="stylesheet">
  <title>Recipe finder website</title>
<body>
  <div>
    <header class="container">
      <a href="index.html"><img class="logo" src="./assets/images/logo.svg" alt="logo"></a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="recipes.html">Recipes</a>
      </nav>
  
      <a href="recipes.html"><button class="browse-button">Browse recipes</button></a>
    </header>

    <div class="first-section">
      <h1>Explore our simple, healthy recipes</h1>
      <p>Discover eight quick, whole-food dishes that fit real-life schedules and taste amazing. Use the search bar to find a recipe by name or ingredient, or simply scroll the list and let something delicious catch your eye.</p>
    </div>

    <div class="second-section">
      <div class="filter">
        <select name="area" id="area-filter">
          <option value="">Area</option>
          <option value="American">American</option>
          <option value="Canadian">Canadian</option>
          <option value="Vietnamese">Vietnamese</option>
          <option value="Korean">Korean</option>
          <option value="Chinese">Chinese</option>
          <option value="Japanese">Japanese</option>
          <option value="French">French</option>
          <option value="Indian">Indian</option>
          <option value="Mexican">Mexican</option>
          <option value="British">British</option>
        </select>
  
        <select name="category" id="category-filter">
          <option value="">Select Category</option>
          <option value="Seafood">Seafood</option>
          <option value="Beef">Beef</option>
          <option value="Chicken">Chicken</option>
          <option value="Dessert">Dessert</option>
        </select>
      </div>

      <div>
        <input class="search-box" type="text" placeholder="Search by name or ingredient..." >
        <button class="find-button">Search</button>
      </div>
    </div>
    
    <div class="recipe-container">

    </div>
  </div>
  
  <script src="./recipes.js"></script>
</body>
</html>
